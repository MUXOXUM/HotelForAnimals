<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleon - Админ панель</title> <!--Не забыть поменять--> <!-- -->
    <link rel="icon" href="image/admin_logo.png" type="image/x-icon">

    <!--Стили-->
    <link rel="stylesheet" href="style/normalize.css"> <!--Нормализация-->
    <link rel="stylesheet" href="style/main_style.css"> <!--Основные стил -->
    <link rel="stylesheet" href="style/room_control_style.css"> <!--Стили, специфичные для этой страницы-->

    <!--Шрифты-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <!--Верхняя панель -->
    <section class="top-panel">
        <div class="top-panel-arrows">
            <a class="left-arrow" href="homepage.html"><img src="image/left_arrow.png" alt="назад"></a>
            <a class="right-arrow" href="#"><img src="image/right_arrow.png" alt="вперед"></a>
        </div>
        <div class="top-panel-admin-info">
            <p>Вы вошли как: <span id="admin-name">Алексей</span></p> <!--Имя админа в: span id="admin-name"-->
            <img  src="image/admin_logo.png" alt="Фото администратора">
        </div>
    </section>


    <!--Панель инструментов-->
    <section class="tool-bar">
        <h1>Состояние номеров</h1>
        <div class="tools">
            <div class="tool-button">
                <img src="image/add.png" alt="#">
                <a href="#">создать</a>
            </div>
            <div class="tool-button">
                <img src="image/mod.png" alt="#">
                <a href="#">изменить статус номера</a>
            </div>
            <div class="tool-button">
                <img src="image/print.png" alt="#">
                <a href="#">печать списка номеров</a>
            </div>
            <div class="tool-button">
                <img src="image/catalog.png" alt="#">
                <a href="#">календарь занятости</a>
            </div>
        </div>
    </section>

    <!--Основное содержание-->
    <section class="main-content">

        <table>
            <thead>
                <tr>
                    <th>№ комнаты</th>
                    <th>Тип помещения</th>
                    <th>Ответственный персонал</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>100</td>
                    <td>вольер</td>
                    <td>Айнура</td>
                </tr>
                <tr>
                    <td>200</td>
                    <td>клетка</td>
                    <td>Огузок</td>
                </tr>
                <tr>
                    <td>201</td>
                    <td>клетка</td>
                    <td>Огузок</td>
                </tr>
                <tr>
                    <td>202</td>
                    <td>клетка</td>
                    <td>Огузок</td>
                </tr>
                <tr>
                    <td>101</td>
                    <td>вольер</td>
                    <td>Айнура</td>
                </tr>
                <tr>
                    <td>203</td>
                    <td>клетка</td>
                    <td>Огузок</td>
                </tr>
            </tbody>
        </table>

        <img class="costily" src="image/costily.png" alt="календарик">

    </section>
    

</body>
</html>
